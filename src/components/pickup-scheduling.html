<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Scheduling - PMS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="top-bar">
            <div class="nav-links">
                <a href="officer-dashboard.html">Home</a>
                <a href="tracking.html">Tracking</a>
                <a href="delivery-status.html">Delivery Status</a>
                <a href="#" class="active">Pickup Scheduling</a>
                <a href="previous-booking.html">Previous Booking</a>
            </div>
            <div class="user-info">
                <span id="welcomeUser">Welcome <span id="username"></span></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <main class="pickup-scheduling-container">
        <h1>Schedule Package Pickup</h1>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchBookingId" placeholder="Enter Booking ID">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>

        <div class="scheduling-form hidden" id="schedulingForm">
            <div class="booking-info">
                <h2>Booking Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Booking ID:</label>
                        <span id="bookingId"></span>
                    </div>
                    <div class="info-item">
                        <label>Customer Name:</label>
                        <span id="customerName"></span>
                    </div>
                    <div class="info-item">
                        <label>Pickup Address:</label>
                        <span id="pickupAddress"></span>
                    </div>
                    <div class="info-item">
                        <label>Contact Number:</label>
                        <span id="contactNumber"></span>
                    </div>
                </div>
            </div>

            <div class="schedule-section">
                <h2>Schedule Pickup</h2>
                <div class="form-group">
                    <label for="pickupDate">Pickup Date*</label>
                    <input type="date" id="pickupDate" required>
                    <span class="error" id="pickupDateError"></span>
                </div>
                <div class="form-group">
                    <label for="pickupTime">Pickup Time Slot*</label>
                    <select id="pickupTime" required>
                        <option value="">Select time slot</option>
                        <option value="9-12">9:00 AM - 12:00 PM</option>
                        <option value="12-15">12:00 PM - 3:00 PM</option>
                        <option value="15-18">3:00 PM - 6:00 PM</option>
                    </select>
                    <span class="error" id="pickupTimeError"></span>
                </div>
                <div class="form-group">
                    <label for="assignedOfficer">Assigned Pickup Officer*</label>
                    <input type="text" id="assignedOfficer" required>
                    <span class="error" id="assignedOfficerError"></span>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" placeholder="Add any special instructions or notes..."></textarea>
                </div>
                <button id="schedulePickupBtn">Schedule Pickup</button>
            </div>
        </div>

        <div id="noResultMessage" class="no-result hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p>No booking found with the specified Booking ID.</p>
        </div>
    </main>

    <script src="../js/pickup-scheduling.js"></script>
</body>
</html>
