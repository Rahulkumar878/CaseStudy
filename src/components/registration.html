<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Customer Registration</h2>
            <form id="registrationForm">
                <h3>1. Personal Information</h3>
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required maxlength="50">
                    <span class="error" id="customerNameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <div class="mobile-input">
                        <select id="countryCode" name="countryCode" required>
                            <option value="+91">+91 (India)</option>
                            <option value="+1">+1 (USA/Canada)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" maxlength="10">
                    </div>
                    <span class="error" id="mobileError"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                    <span class="error" id="addressError"></span>
                </div>

                <h3>2. Username and Password</h3>
                <div class="form-group">
                    <label for="newUserId">User ID:</label>
                    <input type="text" id="newUserId" name="newUserId" required minlength="5" maxlength="20">
                    <span class="error" id="newUserIdError"></span>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required maxlength="30">
                    <span class="error" id="newPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required maxlength="30">
                    <span class="error" id="confirmPasswordError"></span>
                </div>

                <h3>3. Preferences</h3>
                <div class="form-group">
                    <label for="notifications">Notifications:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="emailNotif" name="notifications" value="email">
                        <label for="emailNotif">Email Notifications</label>
                        <input type="checkbox" id="smsNotif" name="notifications" value="sms">
                        <label for="smsNotif">SMS Notifications</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <p>Already have an account? <a href="../index.html">Login here</a></p>
        </div>
    </div>
    <script src="../js/registration.js"></script>
</body>
</html>
