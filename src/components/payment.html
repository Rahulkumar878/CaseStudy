<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PMS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="top-bar">
            <div class="nav-links">
                <a href="#" class="active">Payment</a>
            </div>
            <div class="user-info">
                <span id="welcomeUser">Welcome <span id="username"></span></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <main class="payment-container">
        <div class="payment-card">
            <h1><i class="fas fa-credit-card"></i> Payment Details</h1>
            
            <div class="booking-summary">
                <h2>Booking Summary</h2>
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Booking ID:</span>
                        <span id="bookingId"></span>
                    </div>
                    <div class="summary-item">
                        <span>Amount to Pay:</span>
                        <span id="amountToPay"></span>
                    </div>
                </div>
            </div>

            <form id="paymentForm" class="payment-form">
                <div class="form-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <div class="form-group radio-group">
                            <input type="radio" id="debit" name="paymentMethod" value="debit" checked>
                            <label for="debit">Debit Card</label>
                        </div>
                        <div class="form-group radio-group">
                            <input type="radio" id="credit" name="paymentMethod" value="credit">
                            <label for="credit">Credit Card</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="cardNumber">Card Number <span class="required">*</span></label>
                        <div class="card-input-wrapper">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="cardNumber" required 
                                placeholder="xxxx xxxx xxxx xxxx" 
                                autocomplete="cc-number" 
                                inputmode="numeric"
                                maxlength="19"
                                aria-required="true">
                            <span class="error" id="cardNumberError"></span>
                        </div>
                        <small class="field-hint">Enter 16-digit card number</small>
                    </div>

                    <div class="form-group">
                        <label for="cardHolder">Card Holder Name <span class="required">*</span></label>
                        <input type="text" id="cardHolder" required maxlength="50" 
                            placeholder="Name as shown on card"
                            aria-required="true">
                        <span class="error" id="cardHolderError"></span>
                        <small class="field-hint">Enter the name exactly as it appears on your card</small>
                    </div>

                    <div class="card-extra-details">
                        <div class="form-group expiry-group">
                            <label for="expiryDate">Expiry Date <span class="required">*</span></label>
                            <input type="text" id="expiryDate" required 
                                pattern="(0[1-9]|1[0-2])\/([0-9]{2})" 
                                placeholder="MM/YY"
                                aria-required="true">
                            <span class="error" id="expiryDateError"></span>
                            <small class="field-hint">Format: MM/YY (e.g., 05/25)</small>
                        </div>

                        <div class="form-group cvv-group">
                            <label for="cvv">CVV <span class="required">*</span></label>
                            <input type="password" id="cvv" required 
                                pattern="[0-9]{3}" 
                                maxlength="3"
                                placeholder="***"
                                aria-required="true">
                            <span class="error" id="cvvError"></span>
                            <small class="field-hint">3-digit security code</small>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="backButton">Back to Booking</button>
                    <button type="button" id="makePaymentBtn">Make Payment</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/payment.js"></script>
</body>
</html>
